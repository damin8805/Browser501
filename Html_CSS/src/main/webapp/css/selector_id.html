<!DOCTYPE html>
<html>
<head>
<style>
#para1 {
  text-align: center;
  color: red;
}

.center {
  text-align: center;
  color: red;
}
</style>
</head>
<body>

<p id="para1">Hello World!</p>
<p class="center">This paragraph is not affected by the style.</p>
<p class="center">홍길동</p>
<p class="center">id는 한군데만 올 수 있다. class는 여러개 가능</p>


</body>
</html>
